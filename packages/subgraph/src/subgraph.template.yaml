specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  {{#streams}}
  - kind: ethereum/contract
    name: {{name}}
    network: mainnet
    source:
      address: "{{streamAddress}}"
      abi: SimpleStream
      startBlock: 12470442
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Stream
        - Builder
        - Funder
        - Deposit
        - Withdrawal
      abis:
        - name: SimpleStream
          file: ./abis/SimpleStream.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,string)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,string)
          handler: handleWithdrawal
      file: ./src/mapping.ts
  {{/streams}}
